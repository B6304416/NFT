    <div class="container2">
      <table width="100%" height="500">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  <script>
    async function loadWeb3() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        ethereum
          .request({ method: 'eth_requestAccounts' })
          .then(handleAccountsChanged)
          .catch((err) => {
            if (err.code === 4001) {
              console.log('Please connect to MetaMask.');
            } else {
              console.error(err);
            }
          });
      }
    }

    let currentAccount = null;


    window.ethereum.on('accountsChanged', handleAccountsChanged);

    function handleAccountsChanged(accounts) {
      if (accounts.length === 0) {
        console.log('Please connect to MetaMask.');
      } else if (accounts[0] !== currentAccount) {
        currentAccount = accounts[0];
      }
    }

    let abi = [
      {
        "anonymous": false,
        "inputs": [
          {
            "indexed": false,
            "internalType": "address",
            "name": "owner",
            "type": "address"
          },
          {
            "indexed": false,
            "internalType": "string",
            "name": "character",
            "type": "string"
          }
        ],
        "name": "Add",
        "type": "event"
      },
      {
        "inputs": [
          {
            "internalType": "string",
            "name": "character",
            "type": "string"
          }
        ],
        "name": "buy_character",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "anonymous": false,
        "inputs": [
          {
            "indexed": false,
            "internalType": "address",
            "name": "from",
            "type": "address"
          },
          {
            "indexed": false,
            "internalType": "string",
            "name": "text",
            "type": "string"
          },
          {
            "indexed": false,
            "internalType": "string",
            "name": "reason",
            "type": "string"
          }
        ],
        "name": "BuyError",
        "type": "event"
      }
    ];

    async function loadContract() {
      return await new web3.eth.Contract(abi, '0x260a923f9eD28fC24213B064196aA2743AFb759E');
    }

    async function load() {
      await loadWeb3();
      web3.contract = await loadContract();
    }

    var i = 0;

    function btnBuy(name, eth) {
      console.log(currentAccount);
      web3.contract.methods
        .buy_character(name)
        .send({ from: currentAccount, value: eth }, function (error, result) {
          $("#result").html(result);
        });
      web3.contract.once("Add", {}, function (error, event) {
        if (!error) {
          console.log(event);
          var h = new Date().getHours();
          var m = new Date().getMinutes();
          $("#result").html(
            "Name:" +
            event.returnValues.character +
            "<br/>time:" +
            h +
            ":" +
            m +
            "<br/>owner:" +
            event.returnValues.owner
          );
          i++;
          $("#time" + i).html(h + ":" + m);
          $("#character" + i).html(event.returnValues.character);
          $("#owner" + i).html(event.returnValues.owner);
        }
      });
    }
    load();
  </script>
